<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <title>Light-Light</title>
</head>

<body>
    <header>
        <h1 class="d-flex justify-content-center font-weight-bold ">Light-Light</h1>
    </header>
    <main class="d-flex">
        <section class="pegboard d-flex flex-wrap flex-grow-1">
            <div class="cell border border-dark rounded-circle"></div>
            <div class="cell border border-dark rounded-circle"></div>
            <div class="cell border border-dark rounded-circle"></div>
            <div class="cell border border-dark rounded-circle"></div>
            <div class="cell border border-dark rounded-circle"></div>
            <div class="cell border border-dark rounded-circle"></div>
            <div class="cell border border-dark rounded-circle"></div>
            <div class="cell border border-dark rounded-circle"></div>
            <div class="cell border border-dark rounded-circle"></div>
        </section>
        <aside class="colorbar d-flex flex-column border-dark border-left border-top border-bottom">
            <button type="button" class="green btn btn-light">Green</button>
            <button type="button" class=" blue btn btn-light">Blue</button>
            <button type="button" class="red btn btn-light">Red</button>
            <button type="button" class="yellow btn btn-light">Yellow</button>
            <button type="button" class="tan btn btn-light">Tan</button>
            <button type="button" class="brown btn btn-light">Brown</button>
            <button type="button" class="black btn btn-light">Black</button>
            <button type="button" class="white btn btn-light">White</button>
        </aside>
    </main>
    <footer>
        <ul class="nav justify-content-center fixed-bottom">
            <li class="nav-item">
                <a class="nav-link" href="#"><button type="button" class="reset btn btn-secondary resetBtn"><i class="fas fa-power-off"></i></button></a>
            </li>
    </footer>
    <script src="app.js"></script>
</body>

</html>
